<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/svg-style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&family=Roboto:wght@400;700;900&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo-sidebar">Dashboard</div>
            <ul>
                <li class="home">Home</li>
                <li class="profile">Profile</li>
                <li class="messages">Messages</li>
                <li class="history">History</li>
                <li class="tasks">Tasks</li>
                <li class="communities">Communities</li>
            </ul>
            <ul>
                <li class="settings">Settings</li>
                <li class="support">Support</li>
                <li class="privacy">Privacy</li>
            </ul>
        </div>
        <div class="heading">
            <div class="heading-section-1">
                <div class="searchBar">
                    <input id="search-input" type="text" name="search-input" placeholder="Search" value=""/>
                    <button id="search-submit" type="submit" name="search-submit">
                        <svg style="width:24px;height:24px" viewBox="0 0 24 24"><path fill="#666666" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"/></svg>
                    </button>
                </div>
                <div class="username-and-notifications">
                    <div class="notification">Noti icon</div>
                    <div class="user-name">ICON @username</div>
                </div>
            </div>
            <div class="heading-section-2">Name</div>
        </div>
    </div>
</body>
</html>
